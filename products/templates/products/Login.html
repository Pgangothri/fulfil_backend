<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Product Importer</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI';
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #3265fa;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      color: #3265fa;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
    .logout-btn {
      margin-top: 20px;
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #e63b3b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    {% if messages %}
      {% for msg in messages %}
        <p style="color: red;">{{ msg }}</p>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'Signup' %}">Donâ€™t have an account? Signup</a>
  </div>

  <!-- Logout button below the card -->
  <a href="{% url 'Logout' %}" class="logout-btn">Logout</a>
</body>
</html>
