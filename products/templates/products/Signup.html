<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup - Product Importer</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 340px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background: #3265fa;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #274edb;
    }
    a {
      color: #3265fa;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;">Signup</h2>

    {% if messages %}
      {% for msg in messages %}
        <script>
          alert("{{ msg|escapejs }}");
        </script>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>

    <a href="{% url 'Login' %}">Already have an account? Login</a>
  </div>
</body>
</html>
