<!DOCTYPE html>
<html lang="en">
<head>
  <title>Logout - Product Importer</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    button {
      width: 100%;
      background: #3265fa;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #274edb;
    }
    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #3265fa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>You have been logged out</h2>
    <p>Thank you for using Product Importer!</p>
    <a href="{% url 'Login' %}">Login again</a>
  </div>
</body>
</html>
